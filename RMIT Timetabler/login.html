<html>
    
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>RMIT Timetabler</title>
            <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
            <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
            <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
            <link rel="manifest" href="icon/site.webmanifest">
            <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#e42a20">
            <meta name="apple-mobile-web-app-title" content="RMIT Timetabler">
            <meta name="application-name" content="RMIT Timetabler">
            <meta name="msapplication-TileColor" content="#ffffff">
            <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <div id="page">
            <div id="loginbanner">
                <img id="logo" src="logo.png">
                <h1>RMIT Timetabler</h1>
            </div>
            <div id="login">
                    <label for="uname"></label>
                    <input type="text" placeholder="Username" name="uname" required>
                    <br><br>
                    <label for="psw"></label>
                    <input type="password" placeholder="Password" name="psw" required>
                    <br><br>
                    <button type="submit">Login</button>
            </div>
        </div>
    </body>
    
</html>
